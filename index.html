<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        body {
            min-height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: black;
        }

        .score {
            display: flex;
            color: white;
            font-size: 650%;
            font-weight: bold;
            font-family: monospace;
            position: absolute;
            left: 1rem;
        }

        .underline {
            background-color: rgb(122, 238, 50);
            width: 21%;
            height: 1%;
            position: absolute;
            display: flex;
            bottom: 45%;
            left: 0%;
            border-radius: 50px;
        }

        #game-board {
            background-color: #292738;
            width: 100vmin;
            height: 100vmin;
            display: grid;
            grid-template-rows: repeat(21, 1fr);
            grid-template-columns: repeat(21, 1fr);
        }

        .snake {
            background-color: rgb(122, 238, 50);
            border: .25vmin solid black;
        }

        .food {
            background-color: rgb(255, 255, 0);
            border: .25vmin solid black;
            border-radius: 50px;
        }
     
        .snake-head {
            background-color: rgb(238, 50, 197);
            border: .25vmin solid black;
        }
    </style>
    <script src="game.js" defer type="module"></script>
</head>
<body>
    <p class="score">Score:<span id="score-counter">1</span></p>
    <div class="underline"></div>
    <div id="game-board"></div>
</body>
</html>
