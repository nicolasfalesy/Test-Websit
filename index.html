<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="images/snake.jpg" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake</title>
  <style>
    body {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      background-color: black;
      position: relative;
      font-size: 2vmin; /* Set font size relative to viewport width */
    }

    .score {
      color: white;
      font-size: 6vmin; /* Set font size relative to viewport width */
      font-weight: bold;
      font-family: monospace;
      position: absolute;
      left: 2.1vw;
    }

    .underline {
      background-color: rgb(122, 238, 50);
      width: 36vmin; /* Set width relative to viewport width */
      height: 1vmin; /* Set height relative to viewport width */
      position: absolute;
      bottom: 45vmin; /* Set position relative to viewport width */
      left: 4vmin;
      border-radius: 50px;
    }

    #game-board {
      background-color: #292738;
      width: 100vmin;
      height: 100vmin;
      display: grid;
      grid-template-rows: repeat(21, 1fr);
      grid-template-columns: repeat(21, 1fr);
    }

    .snake {
      background-color: rgb(122, 238, 50);
      border: .25vmin solid black;
      border-top-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .food {
      background-color: rgb(255, 255, 0);
      border: .25vmin solid black;
      border-radius: 50px;
    }

    .snake-head {
      background-color: rgb(238, 50, 197);
      border: .25vmin solid black;
      border-radius: 13px;
    }

    .soap {
      position: absolute;
      top: 0;
      left: 0;
      width: 44.5vmin; /* Set width relative to viewport width */
    }

    .subway-surfers {
      position: absolute;
      bottom: 0;
      left: 0;
      margin-left: -23vmin;
      height: 36vmin; /* Set height relative to viewport width */  
    }

    .eating {
      position: absolute;
      top: 0;
      right: 0;
      width: 44.5vmin; /* Set width relative to viewport width */}
  </style>
  <script src="game.js" defer type="module"></script>
</head>
<body>
  <p class="score">Score: <span id="score-counter">123</span></p>
  <div class="underline"></div>
  <div id="game-board"></div>
  <video id="soap" autoplay muted loop class="soap">
    <source src="/videos/soap.mp4" type="video/mp4">
  </video>
  <video id="subway-surfers" autoplay muted loop class="subway-surfers">
    <source src="/videos/subway-surfers.mp4" type="video/mp4">
  </video>
  <video id="eating" autoplay muted loop class="eating">
    <source src="/videos/eating.mp4" type="video/mp4">
  </video>
</body>
</html>
